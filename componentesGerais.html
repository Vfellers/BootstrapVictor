<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Accordion</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <!-- Inicio componente -->

                <!-- ALERT -->
                <div class="alert alert-primary" role="alert">
                    ALERTA
                </div>
                <!-- ALERT  Só muda a cor-->
                

                
                <!-- BADGE -->
                <h1>Example heading <span class="badge bg-secondary">New</span></h1>


                
                <!-- BREADCRUMB -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item active" aria-current="page"><a href="#">Home</a></li>
                      <li class="breadcrumb-item active" aria-current="page"><a href="#">Notícias</a></li>
                    </ol>
                  </nav>



                  <!-- BOTÕES -->
                <a href="#" class="btn btn-danger">BOTAO COM LINK</a>
                <button class="btn btn-warning">BOTAO COM BUTTON</button>
                <button type="button" class="btn btn-primary btn-lg">Large button</button>
                
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">Button</button>
                    <button class="btn btn-warning" type="button">Button</button>
                </div>


                <br>

                <!-- CARDS -->
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTD70EOx3KuHW3T9Ro9EzQFqM3jNJoUEECPp_CtwAooFg&s">
                    <div class="card-body">
                      <h5 class="card-title">Penguins</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card content.</p>
                      <a href="#" class="btn btn-primary">Ler</a>
                    </div>
                  </div>


                  <br>

                  <!-- CARROUSEL -->
                  <div id="carouselExample" class="carousel slide" style="height: 520px; overflow:hidden;" data-bs-ride="carrousel" data-bs-interval="3000">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://a.travel-assets.com/findyours-php/viewfinder/images/res40/262000/262559-Ilha-Grande-Bay.jpg">
                      </div>
                      <div class="carousel-item">
                        <img src="https://www.melhoresdestinos.com.br/wp-content/uploads/2020/07/ilha-grande-rio-de-janeiro-capa2019-01.jpg">
                      </div>
                      <div class="carousel-item">
                        <img src="https://img.freepik.com/fotos-gratis/foto-de-grande-angular-de-uma-unica-arvore-crescendo-sob-um-ceu-nublado-durante-um-por-do-sol-cercado-por-grama_181624-22807.jpg?size=626&ext=jpg&ga=GA1.1.967060102.1696464000&semt=ais">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

                  <br>

                <!-- Final componente -->
            </div>
        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
